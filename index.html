<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="page-title">Loading...</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script type="module" src="https://esm.run/@material/web/all.js"></script>
  <script type="module" crossorigin src="/aim-quiz/assets/main-B1ZTYk3J.js"></script>
  <link rel="stylesheet" crossorigin href="/aim-quiz/assets/main-2sDW9ugP.css">
</head>
<body>
    <div class="app-shell">
        <header class="main-header">
            <div class="header-content">
                <div class="logo-area">
                    <!-- Placeholder SVG Logo -->
                    <svg width="48" height="48" viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg" class="app-logo">
                        <rect x="4" y="4" width="40" height="40" rx="8" fill="#2D5EFF"/>
                        <circle cx="24" cy="24" r="12" fill="#fff"/>
                        <text x="24" y="29" text-anchor="middle" font-size="14" fill="#2D5EFF" font-family="Inter, Arial, sans-serif" font-weight="bold">AI</text>
                    </svg>
                    <span class="brand-title" id="company-name">Loading...</span>
                </div>
                <h1 class="page-title" id="hero-title">Loading...</h1>
                <p class="page-subtitle" id="hero-subtitle">Loading...</p>
            </div>
        </header>
        <main class="main-content">
            <section id="quiz-section" class="quiz-section">
                <div class="quiz-container">
                    <div class="quiz-header">
                        <h2 id="quiz-title" class="halcom-title">Loading...</h2>
                        <p id="quiz-description">Loading...</p>
                    </div>
                    <div id="single-question-container">
                        <!-- Single question will be rendered here -->
                    </div>
                    <div class="form-actions" id="quiz-actions">
                        <button type="button" id="start-quiz" class="btn btn-primary">Take the Quiz</button>
                    </div>
                </div>
            </section>
            <section id="snapshot-section" class="snapshot-section" style="display: none;">
                <div class="snapshot-container">
                    <div class="snapshot-card">
                        <div class="card-header">
                            <h2 class="card-title" id="snapshot-title">Loading...</h2>
                            <div class="card-subtitle" id="snapshot-subtitle">Loading...</div>
                        </div>
                        <div class="card-body">
                            <div class="score-section">
                                <div class="overall-score">
                                    <div class="score-circle">
                                        <span id="overall-score">0</span>
                                    </div>
                                    <div class="score-label">
                                        <h3 id="maturity-level">Loading...</h3>
                                        <p id="maturity-description">Loading...</p>
                                    </div>
                                </div>
                            </div>
                            <div class="pillars-section">
                                <h3 id="pillars-title">Loading...</h3>
                                <div id="pillars-container" class="pillars-grid"></div>
                            </div>
                            <div class="recommendations-section">
                                <h3 id="recommendations-title">Loading...</h3>
                                <div id="recommendations-container" class="recommendations-list"></div>
                            </div>
                        </div>
                        <div class="card-footer">
                            <button id="download-snapshot" class="btn btn-consult">Loading...</button>
                        </div>
                    </div>
                </div>
            </section>
            <section id="contact-section" class="contact-section" style="display: none;">
                <div class="contact-container">
                    <div class="contact-card">
                        <h2 id="contact-title">Loading...</h2>
                        <p id="contact-description">Loading...</p>
                        <form id="contact-form" class="contact-form"></form>
                    </div>
                </div>
            </section>
            <div id="success-message" class="success-message" style="display: none;">
                <div class="success-card">
                    <div class="success-icon" id="success-icon">Loading...</div>
                    <h3 id="success-title">Loading...</h3>
                    <p id="success-description">Loading...</p>
                    <button id="start-over" class="btn btn-primary">Loading...</button>
                </div>
            </div>
        </main>
        <footer class="footer">
            <div class="footer-content">
                <p id="footer-copyright">Loading...</p>
                <p id="footer-tagline">Loading...</p>
            </div>
        </footer>
    </div>
    <script src="./test_emailjs.js"></script>
</body>
</html>
